name: Java CI

on: [push]

env:
  VAADIN_PRO_KEY: pro-3e7ff8bf-4287-40a5-bc8e-42df8a9537f2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
        
